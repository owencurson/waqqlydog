<!DOCTYPE html>
<html>
<head>
    <title>Waqq.ly - Dog Walker Registration</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>Register a Pet</h1>
    <form id="registerPetForm">
        <label for="petName">Pet Name:</label>
        <input type="text" id="petName" name="petName" required>
        <label for="petType">Pet Type:</label>
        <input type="text" id="petType" name="petType" required>
        <button type="submit">Register Pet</button>
    </form>

    <h1>Register a Walker</h1>
    <form id="registerWalkerForm">
        <label for="walkerName">Walker Name:</label>
        <input type="text" id="walkerName" name="walkerName" required>
        <label for="walkerPhone">Walker Phone:</label>
        <input type="text" id="walkerPhone" name="walkerPhone" required>
        <button type="submit">Register Walker</button>
    </form>

    <h2>Registered Pets</h2>
    <ul id="petList"></ul>

    <h2>Registered Walkers</h2>
    <ul id="walkerList"></ul>

    <script src="main.js"></script>
</body>
</html>
