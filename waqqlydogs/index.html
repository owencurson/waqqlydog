<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waqq.ly Dog Walkers</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Welcome to Waqq.ly Dog Walkers</h1>
    <form id="pet-form">
        <h2>Register Pet</h2>
        <label for="pet-name">Pet Name:</label>
        <input type="text" id="pet-name" name="petName" required>
        <label for="pet-type">Pet Type:</label>
        <input type="text" id="pet-type" name="petType" required>
        <button type="submit">Register</button>
    </form>

    <form id="walker-form">
        <h2>Register Dog Walker</h2>
        <label for="walker-name">Walker Name:</label>
        <input type="text" id="walker-name" name="walkerName" required>
        <label for="walker-phone">Phone Number:</label>
        <input type="text" id="walker-phone" name="walkerPhone" required>
        <button type="submit">Register</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
